{% extends 'layouts/base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
{% for pharmacist in pharmacists %}

	<h2><a href="{% url 'pharmacist_detail' slug=pharmacist.slug %}">{{ pharmacist.name }}</a></h2>
	<p>{{ pharmacist.description }}</p>
{% endfor %}
{% endblock %}
